{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ book['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Book title"
               class="form-control"
               value="{{ request.form['title'] or book['title'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Book author"
               class="form-control"
               value="{{ request.form['author'] or book['author'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="available">Available</label>
        <input type="text" name="available" placeholder="Availability"
               class="form-control"
               value="{{ request.form['available'] or book['available'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=book['id']) }}" method="POST">
    <input type="submit" value="Delete Book"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Tem certeza que vocÃª deseja deletar esse livro?')">
</form>

{% endblock %}
